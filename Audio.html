<html>
    <head>
        <Title>Audio Insertion</Title>
    </head>
    <body>
        <p>Audio-1</p>
        <audio controls autoplay muted loop><!--Audio tag has four attributes such as controls,autoplay,muted and loop-->
            <source src="Audio/El Billete - Edgar Lopez and Quincas Moreira.mp3">
        </audio>
        
        <p>Audio-2</p>
        <audio controls>
            <source src="Audio/Nature Nurture - Quincas Moreira.mp3">
        </audio>

        <p>Audio-3</p>
        <audio controls>
            <source src="Audio/Woodshedder - Quincas Moreira.mp3">
        </audio>
    </body>
</html>
